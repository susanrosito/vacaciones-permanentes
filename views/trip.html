<div layout="row" layout-align="center center">
    <div flex="66">
        <md-card class="post-card">
            <h4>[[trip.title]]</h4>
            <p><span translate>from</span> [[trip.startDate | amDateFormat:'MMMM DD, YYYY']]</p>
            <p><span translate>to</span> [[trip.endDate | amDateFormat:'MMMM, DD, YYYY']]</p>
        </md-card>
    </div>
</div>

<md-button class="add-trip md-fab md-accent" aria-label="Add New Trip" ng-click="showAddDialog($event)">
    <md-tooltip>[["Add New Trip" | translate]]</md-tooltip>
    <i class="fa fa-plus"></i>
</md-button>

<md-button class="delete-trip md-fab md-accent" aria-label="Delete Trip" ng-click="showDeleteDialog($event)">
    <md-tooltip>[["Delete Trip" | translate]]</md-tooltip>
    <i class="fa fa-trash"></i>
</md-button>

<md-button class="edit-trip md-fab md-accent" aria-label="Edit Trip" ng-click="showEditDialog($event)">
    <md-tooltip>[["Edit Trip" | translate]]</md-tooltip>
    <i class="fa fa-pencil"></i>
</md-button>
