<md-dialog aria-label="Add New Comment">
    <md-content class="sticky-container">
        <h3>Add New Comment</h3>
        <div class="dialog-content">
            <md-input-container flex>
                <label>Comment</label>
                <textarea ng-model="body" columns="1" md-maxlength="150" placeholder="Type your comment here"></textarea>
            </md-input-container>
        </div>
    </md-content>
    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="cancel()">
            Cancel
        </md-button>
        <md-button ng-click="comment()" class="md-primary">
            Comment
        </md-button>
    </div>
</md-dialog>
